<html>
    <head>
        <title>MapLibre Tile Example</title>
        <meta charset="utf-8"/>
        <script src="https://unpkg.com/maplibre-gl@^5.12.0/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@^5.12.0/dist/maplibre-gl.css" rel="stylesheet" />
        <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
            #overlay {
                position: absolute;
                top: 1rem;
                left: 1rem;
                font:  600 16px sans-serif;
                background-color: white;
                border-radius: 4px;
                padding: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="overlay">
        <script type="text/javascript">
            // add the PMTiles plugin to the maplibregl global.
            let protocol = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles",protocol.tile);

            let pmtilesUrl = "https://dev.smellman.org/static/planet-mlt.pmtiles"
            const styleUrl = "https://tile.openstreetmap.jp/styles/osm-bright/style.json"

            function formatBytes(a,b=2){if(!+a)return"0 Bytes";const c=0>b?0:b,d=Math.floor(Math.log(a)/Math.log(1024));return`${parseFloat((a/Math.pow(1024,d)).toFixed(c))} ${["Bytes","KB","MB","GB","TB","PB","EB","ZB","YB"][d]}`}

            fetch(pmtilesUrl, {method:"HEAD"}).then(resp => {
                let length = resp.headers.get("Content-Length");
                document.getElementById("overlay").innerHTML = `<a href="${pmtilesUrl}">${pmtilesUrl}</a> (${formatBytes(length)})`;
            })

            let style;
            fetch(styleUrl).then(resp => resp.json()).then(data => {

                style = data
                const base = new URL(styleUrl);
                if (style.sprite && !style.sprite.startsWith("http")) {
                    style.sprite = new URL(style.sprite, base).href;
                }
                if (style.glyphs && !style.glyphs.startsWith("http")) {
                    style.glyphs = new URL(style.glyphs, base).href;
                }

                console.log(data)
                style['sources']['openmaptiles'] = {
                    type: "vector",
                    url: "pmtiles://" + pmtilesUrl,
                    encoding: 'mlt',
                    attribution: 'Protomaps Â© <a href="https://openstreetmap.org">OpenStreetMap</a>',
                }
                const map = new maplibregl.Map({
                    maxZoom: 19,
                    container: 'map',
                    style: style,
                    hash: true
                })
                const nav = new maplibregl.NavigationControl()
                map.addControl(nav, 'top-right')
                const geolocation = new maplibregl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    trackUserLocation: true
                })
                map.addControl(geolocation, 'top-right')
                const scale = new maplibregl.ScaleControl()
                map.addControl(scale, 'bottom-left')
                const globe = new maplibregl.GlobeControl()
                map.addControl(globe, 'top-right')
            })

        </script>
    </body>
</html>
